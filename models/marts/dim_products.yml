version: 2

models:
  - name: dim_products
    description: Dimensão de produtos da NorthWind.
    columns:
      - name: product_id
        description: Chave única que caracteriza os produtos.
        tests:
          - unique
          - not_null
          
      - name: supplier_id
        description: Chave única que caracteriza os fornecedores.
        tests:
          - not_null
          
      - name: category_id
        description: Chave única que caracteriza as categorias.
        tests:
          - not_null
          
      - name: unit_price
        description: Preço de uma unidade do produto.

      - name: units_in_stock
        description: Quantidade de unidades do produto em estoque.

      - name: units_on_order
        description: Quantidade de unidades do produto na ordem de compra.

      - name: quantity_per_unit
        description: Quantos produtos compoem uma unidade de venda do produto.

      - name: product_name
        description: Nome do produto.

      - name: reorder_level
        description: Estoque mínimo que libera a reposição de estoque do produto.

      - name: is_discontinued
        description: Indica se o produto continua sendo comercializado pela companhia.

      - name: category_name
        description: Nome da categoria do produto.

      - name: description
        description: Descrição da categoria do produto.

      - name: company_name
        description: Nome do fornecedor do produto.

      - name: contact_name
        description: Nome da pessoa responsável que mantemos contato na empresa fornecedora do produto.

      - name: contact_title
        description: Cargo da pessoa responsável que mantemos contato na empresa fornecedora do produto.

      - name: address
        description: Endereço da empresa fornecedora do produto.

      - name: city
        description: Cidade da empresa fornecedora do produto.

      - name: region
        description: Região da empresa fornecedora do produto.

      - name: postal_code
        description: Código postal da empresa fornecedora do produto.

      - name: country
        description: País da empresa fornecedora do produto.