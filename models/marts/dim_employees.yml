version: 2 

models: 
  - name: dim_employees
    description: Dimensção de funcionários da NorthWind.
    columns:
      - name: employee_id
        description: Chave única que caracteriza os funcionários. 
        tests:
          - unique
          - not_null
                        
      - name: first_name
        description: Primeiro nome do funcionário. 

      - name: last_name
        description: Último nome do funcionário. 

      - name: full_name
        description: Nome completo do funcionário.

      - name: management_full_name
        description: Nome completo do gerente do funcionário. 

      - name: birth_date
        description: Data de nascimento do funcionário.

      - name: hire_date
        description: Data de contratação do funcionário. 

      - name: city
        description: Cidade de residência do funcionário.

      - name: region
        description: Região de residência do funcionário.

      - name: postal_code
        description: Código postar da residência do funcionário.

      - name: country
        description: País de residência do funcionário.
        